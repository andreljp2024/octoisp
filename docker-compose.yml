version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl/certs:/etc/nginx/ssl
    depends_on:
      - frontend
      - api-gateway
    restart: unless-stopped

  # Frontend PWA
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - REACT_APP_API_URL=http://localhost/api
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # TR-069 ACS Service
  tr069-acs:
    build:
      context: ./services/tr069-acs
      dockerfile: Dockerfile
    expose:
      - "7547"
      - "7557"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://octoisp:password@supabase-db:5432/octoisp
    restart: unless-stopped

  # SNMP Monitoring Service
  snmp-monitor:
    build:
      context: ./services/snmp-monitor
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://octoisp:password@supabase-db:5432/octoisp
    restart: unless-stopped

  # Command Queue Service
  queue-worker:
    build:
      context: ./services/queue-worker
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://octoisp:password@supabase-db:5432/octoisp
    restart: unless-stopped

  # Metrics Processing Service
  metrics-processor:
    build:
      context: ./services/metrics-processor
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - TSDB_URL=http://timescaledb:5432
      - DATABASE_URL=postgresql://octoisp:password@supabase-db:5432/octoisp
    restart: unless-stopped

  # Alert Service
  alert-service:
    build:
      context: ./services/alert-service
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://octoisp:password@supabase-db:5432/octoisp
    restart: unless-stopped

  # Supabase stack (simplified)
  supabase-db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=octoisp
      - POSTGRES_USER=octoisp
      - POSTGRES_PASSWORD=password
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Time-series database for metrics
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=metrics
      - POSTGRES_USER=octoisp
      - POSTGRES_PASSWORD=password
    volumes:
      - timescale_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis for queues and caching
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Monitoring stack
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped

volumes:
  postgres_data:
  timescale_data:
  redis_data:
  grafana_data: